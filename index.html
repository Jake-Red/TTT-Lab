<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT Lab</title>
    <link href="Style1.css" rel="stylesheet" />
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div id="1" class="tile top left"></div>
            <div id="2" class="tile top center"></div>
            <div id="3" class="tile top right"></div>
        </div>
        <div class="row">
            <div id="4" class="tile middle left"></div>
            <div id="5" class="tile center"></div>
            <div id="6" class="tile middle right"></div>
        </div>
        <div class="row">
            <div id="7" class="tile bottom left"></div>
            <div id="8" class="tile bottom center"></div>
            <div id="9" class="tile bottom right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
